<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <script>
        const choices = ["rock",
        "paper",
        "scissors"];
        
        //pre: no computer choice
        //post: computer choice made in computerSelection
        function getComputerChoice(choices) {
            let computerSelection = Math.floor(Math.random() * choices.length);
            return choices[computerSelection];
        }
        //console.log(getComputerChoice(choices));

        //pre: no player choice
        //post: 
        // needs this choices.toString();
        function getPlayerSelection(choices) {
            let playerSelection = prompt("Rock, Paper or Scissor? ") * choices.length;
            return choices[playerSelection];
        }
        console.log(getPlayerSelection(choices));

        //function playRound(playerSelection, computerSelection) {}

        
    </script>
</html>
